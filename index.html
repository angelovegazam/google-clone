<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Google</title>
</head>
<body>
    <section class="header-input">
        <header class="header">
            <ul>
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="">Imágenes</a></li>

            <img src="./img/options-icon.png" alt="Icono Aplicaciones">
            <img src="./img/user-icon.jpg" alt="Icono perfil">

        <section class="google-search">
            <img src="./img/google-logo.png" alt="" class="google">
            <input type="text" name="" id="">

            </section>
        </section>
    </section>
    <footer class="footer">
        <section class="left-options">
            <ul>
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Como funciona la Búsqueda</a></li>
            </ul>
        </section>
        <section class="right-options">
            <ul>
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
        </section>
    </footer>

</html>
