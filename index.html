<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Google</title>
</head>
<body>
    <section class="header-input">
        <header class="header">
            <ul>
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="https://www.google.co.ve/imghp?hl=es-419&ogbl" target="aboutblank">Imágenes</a></li>
            </ul>
            <img src="./img/options-icon.png" alt="Icono Aplicaciones">
            <img src="./img/user-icon.jpg" alt="Icono perfil">
        </header>
        <section class="google-search">
            <img src="./img/google-logo.png" alt="" class="google">
            <input type="text" name="google-search-input" id="google-search-input">
            <section class="buttons">
                <button>Buscar con google</button>
                <button>Me siento con suerte</button>
            </section>
        </section>
    </section>
    <footer class="footer">
        <section class="left-options">
            <ul>
                <li><a href="https://about.google/" target="aboutblank">Sobre Google</a></li>
                <li><a href="https://ads.google.com/" target="aboutblank">Publicidad</a></li>
                <li><a href="https://smallbusiness.withgoogle.com/" target="aboutblank">Negocios</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/" target="aboutblank">Como funciona la Búsqueda</a></li>
            </ul>
        </section>
        <section class="right-options">
            <ul>
                <li><a href="https://policies.google.com/privacy" target="aboutblank">Privacidad</a></li>
                <li><a href="https://policies.google.com/terms" target="aboutblank">Condiciones</a></li>
                <li><a href="chrome://settings/" target="aboutblank">Preferencias</a></li>
            </ul>
        </section>
    </footer>
</body>
</html>
